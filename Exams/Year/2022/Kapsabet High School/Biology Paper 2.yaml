  Subquestions:
    - Subquestion: "a. Explain the effect of the 0.2 moles per litre sucrose solution on the length of the pieces of the tulip stem."
      Answer: "0.2 moles/l is hypotonic to the cell sap of the tulip stem cells; the cells, therefore, gained water by osmosis and increased in length."
