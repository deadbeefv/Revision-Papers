- Question: "The diagram below illustrates circulation in certain organs of the mammalian body."
  Image: "assets/biology.pp2.q2.png"
  Subquestions:
    - Subquestion: "a) Identify the blood vessels represented by A, B, and C."
      Answer:
        - "A - Hepatic portal vein"
        - "B - Hepatic vein"
        - "C - Hepatic artery"
      Marks: 3
    - Subquestion: "b) Explain why blood from the small intestines goes to the liver before it goes to any other organ of the body."
      Answer:
        - "So that any toxic substances absorbed together with food nutrients from the ileum can be detoxified."
        - "So that food substances, e.g., glucose, can be regulated. Only the required quantity of glucose is left in circulation as excess is either stored as glycogen, fat, or excess may be respired."
        - "Excess amino acids are deaminated."
      Marks: 3
    - Subquestion: "c) Compare the blood in vessels B and C."
      Answer:
        - "B - Deoxygenated"
        - "C - Oxygenated"
      Marks: 1
    - Subquestion: "d) Outline how a glucose molecule in vessel A finally reaches the heart."
      Answer: "From the small intestines, it is transported to the liver through the hepatic portal vein. It is then transported to the heart through the hepatic vein, then the vena cava to the heart."
      Marks: 2
  QuestionNumber: 2
  Marks: 9
  Section: A

