- Question: "Kenyan pondweed (Elodea kenyiensis) is a common water plant that produces tiny air bubbles of oxygen during photosynthesis. The number of bubbles produced per minute indicates the rate of photosynthesis. The graph shows how the rate of photosynthesis in the pondweed relates to light intensity."
  Subquestions:
    - Subquestion: "a) Write the equation to account for the air bubbles."
      Answer: "Water -> Hydrogen atoms + Oxygen"
      Marks: 1
    - Subquestion: "b) Name the factor that affects photosynthesis at point A. Explain."
      Answer: "Light intensity. An increase in light intensity increases the rate of photosynthesis."
      Marks: 2
    - Subquestion: "c) Explain why the rate of photosynthesis does not increase any further at high light intensity (point B)."
      Answer: "Due to other limiting factors, such as carbon (IV) oxide concentration and temperature."
      Marks: 2
    - Subquestion: "d) Explain the role of the following in photosynthesis:"
      Subquestions:
        - Subquestion: "i) Chlorophyll."
          Answer: "Trap light (for photolysis)."
          Marks: 1
        - Subquestion: "ii) Water."
          Answer: "Provision of Hydrogen ions which combine with carbon (IV) oxide to form simple sugars."
          Marks: 1
      Marks: 2
    - Subquestion: "e) Name one product of the light stage of photosynthesis used in the dark stage of photosynthesis."
      Answer: "Hydrogen ions/atoms"
      Marks: 1
  QuestionNumber: 4
  Marks: 8
  Section: A

